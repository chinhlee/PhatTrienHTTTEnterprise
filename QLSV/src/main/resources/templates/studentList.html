<!doctype html> 
<html lang="en" xmlns:th="https://www.thymeleaf.com"> 
<head>    
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Quan ly sinh vien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    	.value {
    	text-align: center
    	}
    	.text1{
    	height: 35px
    	}
    </style>
</head> 
<body>    
    <nav class="navbar navbar-expand-lg navbar-light bg-info"> 
  		<div class="container-fluid"> 
    		<a class="navbar-brand text-white" href="#">Quản lý sinh viên</a> 
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
    		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
      			<span class="navbar-toggler-icon"></span> 
    		</button> 
    		<div class="collapse navbar-collapse" id="navbarSupportedContent"> 
      			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white"aria-current="page" href="/">Trang chủ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="available_student">Danh sách sinh viên</a>
					</li>
				</ul>
				<div>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link text-white" href="student_register">Thêm sinh viên mới</a>
						</li>
					</ul>
				</div>
    		</div> 
  		</div> 
	</nav>
  	<div class="container my-4 col-md-9">
  		<div>
  			<form class="float-right" action="/student_search" method="GET">
                <input class="text1" type="text"  id= "tensinhvien" name="tensinhvien" placeholder="Nhập tên sinh viên" required/>
                <input class= "text1" type="text" id="namnhaphoc" name="namnhaphoc" placeholder="Nhập năm nhập học tối đa" required/>
                <button type="submit" value="Tìm kiếm" class="btn btn-success">Tìm kiếm</button>
			</form>
		<br>
		</div> 
		<br>
		<div>
    	<table border="1" class="table table-striped table-hover"> 
  			<thead class="table-info"> 
    			<tr class="value"> 
      				<th scope="col">Mã sinh viên</th> 
      				<th scope="col">Tên sinh viên</th> 
      				<th scope="col">Địa chỉ</th> 
      				<th scope="col">Số điện thoại</th> 
      				<th scope="col">Lớp</th>
      				<th scope="col">Năm nhập học</th>
      				<th scope="col">Chức năng</th>
    			</tr> 
  			</thead> 
  			<tbody> 
    			<tr class="value" th:each="b :${student}"> 
      				<td th:text="${b.masv}"></td> 
      				<td th:text="${b.tensinhvien}"></td> 
      				<td th:text="${b.diachi}"></td> 
      				<td th:text="${b.sdt}"></td> 
      				<td th:text="${b.lop}"></td> 
      				<td th:text="${b.namnhaphoc}"></td>
      				<td>
      					<a style="color:blue" th:href="@{/editStudent/{id}(id=${b.id})}">
      						<i class="fa-solid fa-pen-to-square ms-4"></i>
      					</a> 
      					<a style="color:red" th:href="@{/deleteStudent/{id}(id=${b.id})}">
      						<i class="fa-solid fa-trash ms-4" onclick="return confirm('Bạn có chắc nuốn xóa không?')"></i>
      					</a> 
      				</td>  
       			</tr> 
    		</tbody> 
		</table>
		</div> 
  	</div> 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body> 
</html>
